<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Youtube Player Page</title>
  </head>
  <body>
    <nav>
      <h1>YouTube</h1>
      <button>Search</button>
      <h4>R</h4>
    </nav>
    <div class="Video-page-display">
      <section class="youtube-video">
        <iframe
          width="650"
          height="400"
          src="https://www.youtube.com/embed/Agl0r6IjcPw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <h3>What are the benefits of being a web developer?</h3>
        <div class="subscriber-container">
          <img src="./avatar.jpg" alt="Michael Thomas face" />
          <div class="youtuber-name">
            <h4>Michael Thomas</h4>
            <p>13.k subscribers</p>
          </div>
          <button class="subscribe">Subscribe</button>
        </div>
      </section>
      <section class="video-previews">
        <div class="buttons-heading">
          <button>All</button>
          <button>From your search</button>
          <button>Listenable</button>
          <button>Related</button>
        </div>
      </section>
    </div>
  </body>
</html>
